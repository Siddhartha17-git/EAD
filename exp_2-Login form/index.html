<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
      /* Reset some default styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-image: url('https://images.unsplash.com/photo-1618044619888-009e412ff12a?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGxvZ2lufGVufDB8fDB8fHww');
    background-color: #cacfcf;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #000000;
}

form {
    background: rgb(255, 255, 255);
    padding: 30px 40px;
    border-radius: 8px;
    box-shadow: 0 4px 15px #f8f403;
    width: 320px;
}

label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #555;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 15px;
    border: 1.5px solid #ddd;
    border-radius: 5px;
    transition: border-color 0.3s ease;
    font-size: 1rem;
}

input[type="text"]:focus,
input[type="password"]:focus {
    border-color: #3b82f6;
    outline: none;
}

a {
    color: #3b82f6;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

button[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #3b82f6;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 10px;
}

button[type="submit"]:hover {
    background-color: #2563eb;
}

.remember-container {
    margin-bottom: 15px;
    font-size: 0.9rem;
    color: #555;
}

.remember-container input {
    margin-right: 8px;
    vertical-align: middle;
}

p {
    text-align: center;
    font-size: 0.9rem;
    color: #666;
    margin-top: 15px;
}
@media (max-width: 400px) {
  form {
    width: 90%;
    padding: 20px;
  }

  button[type="submit"] {
    font-size: 1rem;
    padding: 10px;
  }
}

    </style>
</head>
<body>
    <form id="Loginform">
        <h2>Login Here</h2>
        <label for="username">Username</label>
        <input type="text" placeholder="Username" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="password" required>

        <a href="#" style="font-size: small; display: inline-block; margin-bottom: 10px;">Forget password?</a>

        <div class="remember-container">
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <button type="submit">Login</button>

        <i class="bi bi-apple"></i>
        <p>Don't have an account? <a href="#" style="text-decoration: none; color: blue;">Sign up</a></p>
    </form>
    
<SCRIPT>
  document.getElementById('Loginform').addEventListener('submit', function(event) {
    event.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const validUsername = "admin";
    const validPassword = "1234";

    if (username === validUsername && password === validPassword) {
      alert("Login successful!");
    } else {
      alert("Invalid username or password. Please try again.");
    }
  });
</SCRIPT>

</body>

</html>
